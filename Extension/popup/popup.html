<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Terms</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div class="container">
      <h2>Short Terms</h2>
      <div id="list"></div>

      <form id="form">
        <!-- <label for="content">Content:</label> -->
        <input
          type="textarea"
          id="content"
          name="content"
          rows="5"
          cols="200"
          placeholder="Enter your text here"
        />
        <br /><br /><br />
        <input class="popup-btn" type="submit" value="Submit" />
        <!-- https://lqb1ye.deta.dev/docs -->
        <button
          class="popup-btn"
          id="summarize-page"
          title="Summarize this page"
        >
          Summarize this page
        </button>
      </form>
    </div>
    <div id="response"></div>
    <script src="popup.js"></script>
  </body>
</html>
